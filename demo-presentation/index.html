<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LifeMap 演示发布页</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>LifeMap 演示</h1>
      <p>上下滚动，像发布会一样，完整介绍我们的小程序。</p>
    </div>
  </header>

  <main>
    <!-- Section 1 -->
    <section class="section">
      <div class="side left reveal"><h2>人生地图</h2><p>3x3 六边形布局，阶段化成长路径。</p></div>
      <div class="phone">
        <div class="device">
          <iframe src="http://localhost:5174/#/pages/life-journey/life-journey" title="life-journey"></iframe>
        </div>
      </div>
      <div class="side right reveal"><h2>交互体验</h2><p>点击阶段，查看任务与目标。</p></div>
    </section>

    <!-- Section 2 -->
    <section class="section alt">
      <div class="side left reveal"><h2>好友系统</h2><p>查看好友与共享技能库。</p></div>
      <div class="phone">
        <div class="device">
          <iframe src="http://localhost:5174/#/pages/friends/friends" title="friends"></iframe>
        </div>
      </div>
      <div class="side right reveal"><h2>资料卡</h2><p>头像、MBTI、状态与统计一览。</p></div>
    </section>

    <!-- Section 3 -->
    <section class="section">
      <div class="side left reveal"><h2>知识库</h2><p>沉淀与共享学习资源。</p></div>
      <div class="phone">
        <div class="device">
          <iframe src="http://localhost:5174/#/pages/knowledge/knowledge" title="knowledge"></iframe>
        </div>
      </div>
      <div class="side right reveal"><h2>AI 助手</h2><p>对话、创作、建议，随时响应。</p></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 LifeMap</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
