<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeMap 发布会演示</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; }
    .stage { display: grid; grid-template-columns: 1fr minmax(320px, 420px) 1fr; gap: 24px; height: 100%; background: radial-gradient(1200px 700px at 50% -10%, #f5fff6 0%, #ffffff 60%); }
    .side { display: flex; flex-direction: column; justify-content: center; padding: 24px 5vw; }
    .side h2 { margin: 0 0 12px; font-size: 28px; }
    .side p { margin: 8px 0; color: #444; line-height: 1.6; }
    .side .bullet { margin: 8px 0; padding-left: 1em; text-indent: -1em; }
    .phone { display: flex; align-items: center; justify-content: center; }
    .device { width: 100%; max-width: 420px; aspect-ratio: 9/19.5; border: 14px solid #111; border-radius: 36px; box-shadow: 0 20px 60px rgba(0,0,0,.15); background: #000; position: relative; }
    .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 38%; height: 26px; background: #000; border-bottom-left-radius: 18px; border-bottom-right-radius: 18px; }
    .screen { position: absolute; inset: 0; border-radius: 22px; overflow: hidden; margin: 12px; background: #fff; }
    iframe { width: 100%; height: 100%; border: 0; }
    .nav { margin-top: 16px; display: flex; flex-wrap: wrap; gap: 8px; }
    .btn { padding: 10px 14px; background: #f2f4f5; border-radius: 10px; cursor: pointer; user-select: none; }
    .btn:active { transform: scale(0.98); }
    .badge { display: inline-block; padding: 4px 8px; background: #f0fff0; color: #2f7f2f; border-radius: 999px; font-size: 12px; margin-left: 8px; }
    .footer { position: fixed; right: 16px; bottom: 12px; color: #999; font-size: 12px; }
    @media (max-width: 1024px) { .stage { grid-template-columns: 1fr; gap: 12px; } .side { padding: 16px 20px; } .phone { padding: 12px 0 36px; } }
  </style>
</head>
<body>
  <div class="stage">
    <section class="side">
      <h2>核心功能</h2>
      <p class="bullet">• 好友列表与资料弹窗</p>
      <p class="bullet">• 人生地图/六边形地图</p>
      <p class="bullet">• 添加好友、搜索建议</p>
      <p class="bullet">• 聊天/技能库入口</p>
      <div class="nav">
        <div class="btn" onclick="go('#/pages/menu/menu')">应用总览</div>
        <div class="btn" onclick="go('#/pages/friends/friends')">好友列表</div>
        <div class="btn" onclick="go('#/pages/hexagon-map/hexagon-map')">六边形地图</div>
        <div class="btn" onclick="go('#/pages/life-journey/life-journey')">人生地图</div>
        <div class="btn" onclick="go('#/pages/chat/chat')">聊天页</div>
        <div class="btn" onclick="go('#/pages/knowledge/knowledge')">知识库</div>
      </div>
    </section>
    <section class="phone">
      <div class="device">
        <div class="notch"></div>
        <div class="screen">
          <iframe id="appFrame" src="" allow="clipboard-write *; clipboard-read *;"></iframe>
        </div>
      </div>
    </section>
    <section class="side">
      <h2>亮点与价值</h2>
      <p class="bullet">• 统一风格：毛玻璃弹窗、卡片阴影、动效统一</p>
      <p class="bullet">• 手机端适配：安全区、100dvh、横向溢出防护</p>
      <p class="bullet">• 交互友好：下拉刷新、上拉加载、候选高亮</p>
      <p class="bullet">• 易于扩展：接口抽象、可插拔模块</p>
    </section>
  </div>
  <div class="footer">Press ⌘R/CTRL+R 刷新演示</div>
  <script>
    const DEMO_APP_URL = (location.search.match(/app=([^&]+)/)?.[1] && decodeURIComponent(location.search.match(/app=([^&]+)/)[1])) || 'http://localhost:5174/';
    const frame = document.getElementById('appFrame');
    frame.src = DEMO_APP_URL;
    function go(hash){
      try {
        frame.contentWindow.location.href = DEMO_APP_URL + hash;
      } catch(e) {
        frame.src = DEMO_APP_URL + hash;
      }
    }
  </script>
</body>
</html>
